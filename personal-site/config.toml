baseURL = 'https://leweym.github.io/'
languageCode = 'en-us'
title = 'Lewis Metcalf'
theme = "ezhil"
#[Params]
#  subtitle = "my subtitle"
[taxonomies]
tag = "tags"
category = "categories"
series = "series"

#pygmentsstyle = "solarized-dark"
#pygmentscodefences = true
#pygmentscodefencesguesssyntax = true

[markup]
    defaultMarkdownHandler = 'goldmark'
[markup.asciidocExt]
    backend = 'html5'
    extensions = []
    failureLevel = 'fatal'
    noHeaderOrFooter = true
    preserveTOC = false
    safeMode = 'unsafe'
    sectionNumbers = false
    trace = false
    verbose = false
    workingFolderCurrent = false
[markup.asciidocExt.attributes]
[markup.goldmark]
[markup.goldmark.extensions]
    definitionList = true
    footnote = true
    linkify = true
    linkifyProtocol = 'https'
    strikethrough = true
    table = true
    taskList = true
    typographer = true
[markup.goldmark.parser]
    autoHeadingID = true
    autoHeadingIDType = 'github'
[markup.goldmark.parser.attribute]
    block = false
    title = true
[markup.goldmark.renderer]
    hardWraps = false
    unsafe = false
    xhtml = false
[markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = true
    hl_Lines = ''
    hl_inline = false
    lineAnchors = ''
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    noHl = false
    style = 'github'
    tabWidth = 4
[markup.tableOfContents]
    endLevel = 3
    ordered = false
    startLevel = 2